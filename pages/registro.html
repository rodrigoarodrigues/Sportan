<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sportan</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/registro.css" />
    <link rel="stylesheet" href="/styles/nav.module.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <script src="script.js"></script>
  <body>
    <nav>
      <img class="logo" src="../assets/Logo.svg" alt="Logo" />
      <div class="icons">
        <img class="search" src="../assets/Search.svg" alt="" />
        <img class="account" src="../assets/Account.svg" alt="" />
        <div class="cart">
          <img class="cart-icon" src="../assets/Cart.svg" alt="" />
          <span class="cart-counter"></span>
        </div>
      </div>
    </nav>
    <form class="register">
      <div class="register-card">
        <h1>Registro</h1>
        <div class="labels">
          <label for="name"> Nome </label>
          <input type="text" name="name" id="name" />
          <label for="lastname"> Sobrenome </label>
          <input type="text" name="lastname" id="lastname" />
          <label for="email"> Email </label>
          <input type="email" name="email" id="email" />
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" />
          <label for="password">Repetir senha</label>
          <input type="password" name="r-password" id="r-password" />
        </div>

        <button>CRIAR CONTA</button>
      </div>
    </form>
  </body>
</html>
